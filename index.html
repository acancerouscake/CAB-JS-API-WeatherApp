<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@0;1&display=swap" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="./styles/modal-header.css" type="text/css" />
		<link rel="stylesheet" href="./styles/styles.css" type="text/css" />
		<link rel="stylesheet" href="./styles/header.css" type="text/css" />
		<title>Weather Wear</title>
		<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="indexContainer">
			<div id="modal-overlay">
				<div id="modal">
					<div class="modal-header">
						<h2>Better to be Weather Aware!!!!!</h2>
						<p>
							For us to better provide you with personalised clothing recommendations, we need your clothing preferences for different temperatures and access to your
							Geolocation. </br></br></p><h5>
								*We do not and will never share or sell your data to third parties.</h5>
						</p>
					</div>

					<div id="modal-content">
						<form id="checkbox-form-container"></form>
					</div>
					<div id="modal-footer">
						<button id="close-modal">Close</button>
						<button id="slctAll">Select All</button>
						<button id="deslctAll">Deselect All</button>
						<button id="saveBtn">Save</button>
					</div>
				</div>
			</div>

			<header class="header">
				<div id="sunLogo">
					<lottie-player
						src="https://assets3.lottiefiles.com/packages/lf20_xlky4kvh.json"
						background="transparent"
						speed="1"
						style="width: 30px; height: 30px"
						loop
						autoplay></lottie-player>
				</div>
				<h1 style="font-family: 'Josefin Sans', sans-serif">Weather-Wear</h1>

				<div id="clothing-preferences-icon">
					<img src="./assets/svgs/hanger.svg" alt="Click here to open clothing preferences" title="Open clothing preferences" />
				</div>
			</header>

			<section class="content">
				<button id="get-weather-btn">
					<p>Check Today's Weather</p>
				</button>
			</section>
		</div>
		<script src="./js/secrets.js" type="text/javascript"></script>
		<script src="./js/config.js" type="text/javascript"></script>
		<script src="./js/modalPreferences.js" type="text/javascript"></script>
		<script src="./js/index.js" type="text/javascript"></script>
	</body>
</html>
